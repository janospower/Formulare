<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Formulare</title>
		<meta name="description" content="Web forms for HTW Berlin" />
		<meta name="keywords" content="input, text, effect, focus, transition, interaction, inspiration, web design" />
		<meta name="author" content="Janos Pauer" />
		<!-- <link rel="shortcut icon" href="../favicon.ico"> -->
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/forms.min.css" />
		<link rel="stylesheet" type="text/css" href="css/style.min.css" />
		<!--[if IE]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<section class="content">
				<span class="input input--juro">
					<input class="input__field input__field--juro" type="text" id="vorname" />
					<label class="input__label input__label--juro" for="vorname">
						<span class="input__label-content input__label-content--juro">Vorname</span>
					</label>
				</span>

				<span class="input input--juro">
					<input class="input__field input__field--juro" type="text" id="nachname" />
					<label class="input__label input__label--juro" for="nachname">
						<span class="input__label-content input__label-content--juro">Nachname</span>
					</label>
				</span>

				<span class="input input--juro">
					<input class="input__field input__field--juro" type="text" id="Matrikelnummer" />
					<label class="input__label input__label--juro" for="Matrikelnummer">
						<span class="input__label-content input__label-content--juro">Matrikelnummer</span>
					</label>
				</span>

				<span class="input input--juro">
					<input class="input__field input__field--juro" type="text" id="Geschlecht" />
					<label class="input__label input__label--juro" for="Geschlecht">
						<span class="input__label-content input__label-content--juro">Geschlecht</span>
					</label>
				</span>

				<span class="input input--juro">
					<input class="input__field input__field--juro" type="text" id="Geburtsdatum" />
					<label class="input__label input__label--juro" for="Geburtsdatum">
						<span class="input__label-content input__label-content--juro">Geburtsdatum</span>
					</label>
				</span>

				<span class="input input--juro">
					<input class="input__field input__field--juro" type="text" id="Straße" />
					<label class="input__label input__label--juro" for="Straße">
						<span class="input__label-content input__label-content--juro">Straße</span>
					</label>
				</span>

				<span class="input input--juro">
					<input class="input__field input__field--juro" type="text" id="Postleitzahl" />
					<label class="input__label input__label--juro" for="Postleitzahl">
						<span class="input__label-content input__label-content--juro">Postleitzahl</span>
					</label>
				</span>

			</section>
		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script>
			(function() {
				// trim polyfill : https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/Trim
				if (!String.prototype.trim) {
					(function() {
						// Make sure we trim BOM and NBSP
						var rtrim = /^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g;
						String.prototype.trim = function() {
							return this.replace(rtrim, '');
						};
					})();
				}

				[].slice.call( document.querySelectorAll( 'input.input__field' ) ).forEach( function( inputEl ) {
					// in case the input is already filled..
					if( inputEl.value.trim() !== '' ) {
						classie.add( inputEl.parentNode, 'input--filled' );
					}

					// events:
					inputEl.addEventListener( 'focus', onInputFocus );
					inputEl.addEventListener( 'blur', onInputBlur );
				} );

				function onInputFocus( ev ) {
					classie.add( ev.target.parentNode, 'input--filled' );
				}

				function onInputBlur( ev ) {
					if( ev.target.value.trim() === '' ) {
						classie.remove( ev.target.parentNode, 'input--filled' );
					}
				}
			})();
		</script>
	</body>
</html>
