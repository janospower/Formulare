<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Formulare</title>
		<meta name="description" content="Web forms for HTW Berlin" />
		<meta name="keywords" content="input, text, effect, focus, transition, interaction, inspiration, web design" />
		<meta name="author" content="Janos Pauer" />
		<!-- <link rel="shortcut icon" href="../favicon.ico"> -->
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/forms.min.css" />
		<link rel="stylesheet" type="text/css" href="css/style.min.css" />
		<!--[if IE]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="navigation">
			<h3>Navigation</h3>
			<ul>
				<li>Kontaktdaten</li>
				<li>Bankverbindung</li>
				<li>Antragsgrund</li>
			</ul>
		</div>
		<div class="container">
			<div id="navbar">
				<h1>Antrag auf Zuschuss zum Semesterticket</h1>
				<div class="content active">
					<h2 class="number" id="number">1</h2>
					<div class="form">
						<section>
							<h2 id="title">Kontaktdaten</h2>
						</section>

					</div>
				</div>
			</div>
			<div class="content active">
				<h2 class="number">1</h2>
				<div class="form">

					<section>
						<h2>Kontaktdaten</h2>
						<span class="input input--juro">
							<input
								class="input__field input__field--juro"
								type="text"
								id="vorname"
								spellcheck="false"
								autocorrect="off"
								onblur="
									document.getElementById('Kontoinhaber').value = this.value;
									document.getElementById('Kontoinhaber').parentNode.className += ' input--filled';
									"
								autofocus
							/>
							<label class="input__label input__label--juro" for="vorname">
								<span class="input__label-content input__label-content--juro">Vorname</span>
							</label>
						</span>

						<span class="input input--juro">
							<input
								class="input__field input__field--juro"
								type="text"
								id="nachname"
								spellcheck="false"
								autocorrect="off"
								onblur="
									document.getElementById('Kontoinhaber').value += ' ' + this.value;
									"
							/>
							<label class="input__label input__label--juro" for="nachname">
								<span class="input__label-content input__label-content--juro">Nachname</span>
							</label>
						</span>

						<span class="input input--juro half">
							<input
								class="input__field input__field--juro"
								type="number"
								id="Matrikelnummer"
								spellcheck="false"
								autocorrect="off"
								placeholder="123456"
								maxlength="6"
							/>
							<label class="input__label input__label--juro" for="Matrikelnummer">
								<span class="input__label-content input__label-content--juro">Matrikelnummer</span>
							</label>
						</span>

						<div class="select--style input half">
						  <select class="input__field">
								<option selected disabled>Geschlecht</option>
						    <option value="volvo">Männlich</option>
						    <option value="saab">Weiblich</option>
						    <option value="mercedes">Other</option>
						  </select>
						</div>

						<span class="input input--juro">
							<input
									class="input__field input__field--juro"
									id="Geburtsdatum"
							    type="text"
							    name="date"
							    placeholder="22/02/1992"
							    onkeyup="
							        var v = this.value;
							        if (v.match(/^\d{2}$/) !== null) {
							            this.value = v + '/';
							        } else if (v.match(/^\d{2}\/\d{2}$/) !== null) {
							            this.value = v + '/';
							        }"
							    maxlength="10"
							>
							<label class="input__label input__label--juro" for="Geburtsdatum">
								<span class="input__label-content input__label-content--juro">Geburtsdatum</span>
							</label>
						</span>

						<div class="multi">

							<span class="input input--juro with-extra">
								<input
									class="input__field input__field--juro"
									type="text"
									id="Straße"
									spellcheck="false"
									autocorrect="off"
								/>
								<label class="input__label input__label--juro" for="Straße">
									<span class="input__label-content input__label-content--juro">Straße</span>
								</label>
							</span>

							<span class="input input--juro extra">
								<input
									class="input__field input__field--juro"
									type="number"
									id="Hausnummer" />
								<label class="input__label input__label--juro" for="Hausnummer">
									<span class="input__label-content input__label-content--juro">Hausnummer</span>
								</label>
							</span>

						</div>

						<span class="input input--juro half">
							<input
								class="input__field input__field--juro"
								type="number"
								id="Postleitzahl"
								placeholder="11111"
							/>
							<label class="input__label input__label--juro" for="Postleitzahl">
								<span class="input__label-content input__label-content--juro">Postleitzahl</span>
							</label>
						</span>

						<span class="input input--juro">
							<input
								class="input__field input__field--juro"
								type="text"
								id="Ort"
							/>
							<label class="input__label input__label--juro" for="Ort">
								<span class="input__label-content input__label-content--juro">Ort</span>
							</label>
						</span>
					</section>

				</div>
			</div>



			<div class="content">
				<h2 class="number" id="2">2</h2>
				<div class="form">
					<section>
						<h2>Bankverbindung</h2>

						<span class="input input--juro">
							<input
								class="input__field input__field--juro"
								type="text"
								id="IBAN"
								placeholder="DE12 1234 1234 12"
								style="text-transform:uppercase"
								onkeyup="
									this.value = this.value.replace(/[^\dA-Z]/g, '').replace(/(.{4})/g, '$1 ').trim();
									if(this.value.length > 16) {
										document.getElementById('BIC').focus();
										document.getElementById('BIC').value = 'PBNKDEFF';
										document.getElementById('Geldinstitut').focus();
										document.getElementById('Geldinstitut').value = 'Postbank';
									};
									"
							/>
							<label class="input__label input__label--juro" for="IBAN">
								<span class="input__label-content input__label-content--juro">IBAN</span>
							</label>
						</span>

						<span class="input input--juro half">
							<input
								class="input__field input__field--juro"
								type="text"
								id="BIC"
								placeholder="PBNKDEFF"
								style="text-transform:uppercase"
							/>
							<label class="input__label input__label--juro" for="BIC">
								<span class="input__label-content input__label-content--juro">BIC</span>
							</label>
						</span>

						<span class="input input--juro">
							<input
								class="input__field input__field--juro"
								type="text"
								id="Geldinstitut"
							/>
							<label class="input__label input__label--juro" for="Geldinstitut">
								<span class="input__label-content input__label-content--juro">Geldinstitut</span>
							</label>
						</span>

						<span class="input input--juro">
							<input
								class="input__field input__field--juro"
								type="text"
								id="Kontoinhaber"
							/>
							<label class="input__label input__label--juro" for="Kontoinhaber">
								<span class="input__label-content input__label-content--juro">Kontoinhaber</span>
							</label>
						</span>

					</section>
				</div>
			</div>



			<div class="content">
				<h2 class="number">3</h2>
				<div class="form">
					<section>
						<h2>Antragsgrund</h2>

						<span class="input input--juro">
							<div class="radio"><input type="radio" checked="checked" name="antragsgrund" value="" id="1"><label for="1">Anfertigung der Studienabschlussarbeit bereits länger als drei Monate vor dem Rückmeldezeitpunkt 1)</label>  </div>
							<div class="radio"><input type="radio" name="antragsgrund" value="" id="2"><label for="2">Unentgeltliches oder gering vergütetes Pflichtpraktikum mit mind. 30 Stunden Arbeitszeit pro Woche 2)</label> </div>
							<div class="radio"><input type="radio" name="antragsgrund" value="" id="3"><label for="3">Bedingung: Pflichtpraktikum dauert bereits mind. 2 Monate vor Rückmeldezeitpunkt oder bereits abge- schlossen</label>  </div>
							<div class="radio"><input type="radio" name="antragsgrund" value="" id="4"><label for="4">Studierende mit eingeschränkter Arbeitserlaubnis für nicht selbstständige Tätigkeiten. 3)</label>  </div>
							<div class="radio"><input type="radio" name="antragsgrund" value="" id="5"><label for="5">Besondere Kosten für medizinische oder psychologische Versorgung sowie kostenaufwändige Ernährung. 4)</label> </div>
							<div class="radio"><input type="radio" name="antragsgrund" value="" id="6"><label for="6">Schwangerschaft, ab der 12. Woche 5)</label></div>
							<div class="radio"><input type="radio" name="antragsgrund" value="" id="7"><label for="7">Eigener Bezug oder Kind, welches laufende Leistungen zum Lebensunterhalt nach SGB II oder SGB XII bezieht</label> </div>
							<div class="radio"><input type="radio" name="antragsgrund" value="" id="8"><label for="8">Zusammenleben mit folgenden Kindern und verantwortlich für Pflege und Erziehung oder unterhaltspflichtig</label> </div>
							<div class="radio"><input type="radio" name="antragsgrund" value="" id="9"><label for="9">Alleinerziehend</label> </div>
							<div class="radio"><input type="radio" name="antragsgrund" value="" id="10"><label for="10">Eingliederungshilfe nach § 54 Abs. 1 Satz 1 Nr. 1 bis 3 SGB XII</label> </div>
							<div class="radio"><input type="radio" name="antragsgrund" value="" id="11"><label for="11">Andere, vergleichbare Härte (Erläuterungen bitte gesondert beilegen) 7):</label> </div>
						</span>

					</section>
				</div>
			</div>



			<div class="content">
				<h2 class="number">4</h2>
				<div class="form">
					<section>
						<h2>Finanzieller Bedarf (§ 2 Abs. 4 der Sozialfonds-Satzung):</h2>

						<span class="input input--juro">
							<div class="radio"><input type="radio" checked="checked" name="antragsgrund" value="" id="1"><label for="1">Ich zahle Miete (pro Monat inkl. Strom, Gas) 8):</label>  </div>
							<div class="radio"><input type="radio" name="antragsgrund" value="" id="2"><label for="2">Ich wohne in einer Wohngemeinschaft (WG) und zahle Miete (pro Monat inkl. Strom,
Gas):</label> </div>
							<div class="radio"><input type="radio" name="antragsgrund" value="" id="3"><label for="3">Ich zahle keine Miete</label>  </div>
							<div class="radio"><input type="radio" name="antragsgrund" value="" id="4"><label for="4">Ich bin selber krankenversichert und zahle dafür monatlich (Kranken- und Pflegeversicherung) 9):</label>  </div>
							<div class="radio"><input type="radio" name="antragsgrund" value="" id="5"><label for="5">Ich zahle keine Krankenversicherung bzw. bin familienversichert</label> </div>
							<div class="radio"><input type="radio" name="antragsgrund" value="" id="6"><label for="6">Ich bin unterhaltsverpflichtet und zahle dafür monatlich (Kinder siehe Seite 1)10)</label></div>
						</span>

					</section>
				</div>
			</div>



			<div class="content">
				<h2 class="number">5</h2>
				<div class="form">
					<section>
						<h2>Einkünfte (§ 2 Abs. 5 der Sozialfonds-Satzung):</h2>

						<span class="input input--juro">
							<div class="radio"><input type="radio" checked="checked" name="antragsgrund" value="" id="1"><label for="1">BAföG/Stipendien</label>  </div>
							<div class="radio"><input type="radio" name="antragsgrund" value="" id="2"><label for="2">Wohngeld nach dem WoGG12</label> </div>
							<div class="radio"><input type="radio" name="antragsgrund" value="" id="3"><label for="3">Lohn/ Gehalt</label>  </div>
							<div class="radio"><input type="radio" name="antragsgrund" value="" id="4"><label for="4">Arbeitslosengeld</label>  </div>
							<div class="radio"><input type="radio" name="antragsgrund" value="" id="5"><label for="5">Kindergeld</label> </div>
							<div class="radio"><input type="radio" name="antragsgrund" value="" id="6"><label for="6">Elterngeld</label></div>
							<div class="radio"><input type="radio" name="antragsgrund" value="" id="7"><label for="7">Unterhalt</label></div>
							<div class="radio"><input type="radio" name="antragsgrund" value="" id="8"><label for="8">sonstiges:</label></div>
						</span>

					</section>
				</div>
			</div>




		</div><!-- /container -->
		<script src="js/classie.js" type="text/javascript"></script>
		<script src="js/script.js" type="text/javascript"></script>
	</body>
</html>
